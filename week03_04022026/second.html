<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1523240795612-9a054b0db644');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: Arial, Helvetica, sans-serif;
        }

        .form-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
        }

        .form-box h2 {
            color: #0d6efd;
            font-weight: bold;
        }

        .btn-custom {
            background-color: #0d6efd;
            color: white;
            font-size: 16px;
            transition: 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #084298;
            transform: scale(1.05);
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
    <div class="container">
        <a class="navbar-brand fw-bold" href="#">EduPortal</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navMenu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Courses</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-light ms-2" href="#">Login</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-light ms-2" href="#">Register</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- FORM SECTION -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">

            <div class="form-box">
                <h2 class="text-center mb-4">Student Registration</h2>

                <form action="/submit" method="POST">

                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-control" placeholder="Enter your name" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email Address</label>
                        <input type="email" class="form-control" placeholder="Enter your email" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Age</label>
                        <input type="number" class="form-control" min="5" max="100">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Course</label>
                        <select class="form-select">
                            <option selected disabled>-- Select Course --</option>
                            <option>BCA</option>
                            <option>B.Sc</option>
                            <option>B.Com</option>
                            <option>BA</option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Gender</label>
                        <select class="form-select">
                            <option selected disabled>-- Select Gender --</option>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Others</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-custom w-100">
                        Submit Registration
                    </button>

                </form>
            </div>

        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
